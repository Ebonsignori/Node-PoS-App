version: '3'

services:
  server:
    build:
      context: ./app/server
      args:
        install_args: "production"
    command: ["./wait-for-it.sh", "postgres:5432", "npm", "run", "start.production"]
    environment:
      NODE_ENV: production
      LOGGING_LEVEL: info
      # TODO: Set as production origin
#      ALLOWED_ORIGIN
    volumes:
      - /usr/src/server/node_modules

